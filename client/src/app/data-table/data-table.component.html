<div>

  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">

      <!-- name Column -->
      <ng-container matColumnDef="imgUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
        <td mat-cell *matCellDef="let row"><img src='{{row.imgUrl}}' class="img-thumbnail w-50"></td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let row">{{row.price}}</td>
      </ng-container>

      <!-- number sold Column -->
      <ng-container matColumnDef="numberSold">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Number Sold</th>
        <td mat-cell *matCellDef="let row">{{row.numberSold}}</td>
      </ng-container>

      <!-- number sold Column -->
      <ng-container matColumnDef="url" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header style='text-align: center'>View on Ebay</th>
        <td mat-cell *matCellDef="let row" >
          <a href='{{row.url}}'>
            <img src="/assets/ebay-icon.png" alt="image" >
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[10, 25, 50]">
    </mat-paginator>
  </div>
</div>
